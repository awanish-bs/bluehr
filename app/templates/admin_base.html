{% extends "base.html" %}

{% block content %}
  <h2>Admin Dashboard</h2>

  <ul class="nav nav-tabs" id="adminTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link {% if request.endpoint == 'admin_dashboard' and not request.args.get('tab') or request.args.get('tab') == 'finance' %}active{% endif %}" id="finance-tab" data-toggle="tab" href="#finance" role="tab" aria-controls="finance" aria-selected="true">Finance</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.args.get('tab') == 'employment-history' %}active{% endif %}" id="employment-history-tab" data-toggle="tab" href="#employment-history" role="tab" aria-controls="employment-history" aria-selected="false">Employment History</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.args.get('tab') == 'admin' %}active{% endif %}" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="false">Admin</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.args.get('tab') == 'hr' %}active{% endif %}" id="hr-tab" data-toggle="tab" href="#hr" role="tab" aria-controls="hr" aria-selected="false">HR</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.args.get('tab') == 'documents' %}active{% endif %}" id="documents-tab" data-toggle="tab" href="#documents" role="tab" aria-controls="documents" aria-selected="false">Documents</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.endpoint == 'employee_view' or request.args.get('tab') == 'employee-view' %}active{% endif %}" id="employee-view-tab" data-toggle="tab" href="#employee-view" role="tab" aria-controls="employee-view" aria-selected="false">Employee View</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.args.get('tab') == 'others' %}active{% endif %}" id="others-tab" data-toggle="tab" href="#others" role="tab" aria-controls="others" aria-selected="false">Others</a>
    </li>
  </ul>

  {% block admin_content %}
  {% endblock %}

{% endblock %}
