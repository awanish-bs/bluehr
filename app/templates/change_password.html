{% extends "base.html" %}

{% block content %}
  <div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card">
      <div class="card-header">
        <h4>Request Password Change</h4>
      </div>
      <div class="card-body">
        <p>A password reset link will be sent to your registered email address: <strong>{{ current_user.email }}</strong></p>
        <form method="post">
          <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
          <a href="{{ url_for('employee_dashboard') if not current_user.is_admin else url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
