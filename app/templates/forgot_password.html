{% extends "base.html" %}

{% block content %}
  <div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card">
      <div class="card-header">
        <h4>Forgot Password</h4>
      </div>
      <div class="card-body">
        <p>Enter your Employee ID and Email address to receive a password reset link.</p>
        <form method="post">
          <div class="form-group">
            <label for="employee_id">Employee ID</label>
            <input type="text" class="form-control" id="employee_id" name="employee_id" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Send Reset Link</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Login</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
